<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        :root {
            color-scheme: light dark;
        }
    </style>
</head>
<body>
<form action="bienvenido.html" style="display: flex; flex-direction: column; gap: 1vh; width: fit-content; margin: auto">
    <input name="user" type="text" placeholder="Usuario">
    <input name="password" type="password" placeholder="Contraseña">
    <button>Enviar</button>
</form>

<script type="module">
    import {configuration} from "./load-ini.js";

    const form = document.querySelector('form')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const formData = Object.fromEntries(new FormData(form).entries())
        if (formData.user === configuration.user && formData.password === configuration.password) {
            form.submit()
        } else {
            alert('Login inválido')
        }
    })
</script>
</body>
</html>
